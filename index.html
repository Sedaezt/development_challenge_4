<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Monument</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-page">
        <h1>Raad in welke stad het monument zich bevindt!</h1>
        <button class="start-button">Start</button>
    </div>

    <div class="game-container" style="display: none;">
        <p class="title">Kantel je telefoon een beetje naar rechts of links om de vraag juist te beantwoorden.</p>
        <img class="monument-image" src="" alt="Monument">
        <div class="overlay">
            <div id="option1" class="option"></div>
            <div id="option2" class="option"></div>
        </div>
        <div class="feedback-message"></div>
        <button class="next-button" style="display: none;">Next</button>
    </div>

    <div class="info-page" style="display: none;">
        <h1>Monument Information</h1>
        <div class="monument-info"></div>
        <button class="next-question-button">Next</button>
    </div>

    <script type="module" src="JS/monument.js"></script>
    <script type="module" src="JS/script.js"></script>
</body>
</html>
